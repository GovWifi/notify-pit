version: 2
updates:
  # Maintain Python dependencies in the notify_pit folder
  - package-ecosystem: "pip"
    directory: "/notify_pit"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Maintain GitHub Actions versions (e.g. actions/checkout@v4)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
