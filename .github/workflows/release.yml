name: Release

# Trigger this workflow only after the "CI" workflow completes
on:
    workflow_run:
        workflows: ["CI"] # Must match the 'name:' in your test.yml
        types:
            - completed
        branches:
            - main

jobs:
    push_to_registry:
        name: Push Docker image to Docker Hub
        runs-on: ubuntu-latest
        # CRITICAL: Only run if the tests actually passed
        if: ${{ github.event.workflow_run.conclusion == 'success' }}

        steps:
            - name: Check out the repo
              uses: actions/checkout@v4
              with:
                  # Check out the exact commit that passed the tests (not just 'main')
                  ref: ${{ github.event.workflow_run.head_sha }}

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: cooisinmuvihill/notify-pit
                  # Generates 'latest' tag and a tag for the commit SHA
                  tags: |
                      type=raw,value=latest
                      type=sha,format=long

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  # Point to the subfolder where your app lives
                  context: ./notify_pit
                  file: ./notify_pit/Dockerfile
                  # Use the 'production' stage we defined in the Dockerfile
                  target: production
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
